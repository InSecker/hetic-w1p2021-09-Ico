<header class="header">
    <img class="header__logo--size back__home" src="../assets/img/mytholojump_logo.svg" alt="Mytholo'Jump - Climb OR Die">
    <div class="header__menu">
      <img class="header__menu__button back__home" src="../assets/img/buttons/button_menu.png" alt="Button Menu">
    </div>
  </header>
  
  <section class="select__modes">
      <p>Press space to play</p>
  </section>
  
  <section class="modes">
      <article class="mode">
        <figure class="mode__onePlayer">
          <div class="mode__img"></div>
          <figcaption class="mode__name mode__name--animation">Heracles</figcaption>
        </figure>
      </article>
      <div class="items--players">
          <img class="items_description" src="../assets/img/items/all_items.png" alt="All Items Description">
      </div>
      <article class="mode">
        <figure class="mode__twoPlayers">
          <div class="mode__img__ulysse"></div>
          <figcaption class="mode__name mode__name--animation mode__name--translate">Ulysses</figcaption>
        </figure>
      </article>
    </section>
    <section class="commands">
      <div class="command_playerOne">
        <img class="command__button" src="../assets/img/buttons/controls_player1.png" alt="Player 1 commands">
      </div>
      <div class="command_playerTwo">
        <img class="command__button" src="../assets/img/buttons/controls_player2.png" alt="Player 1 commands">
      </div>
    </section>
